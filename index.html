<!doctype html>
<html lang="'ko">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type='text/css' href="index.css" /> 
    <title>
      이지혜의 자기소개
    </title>
  </head>
  <body>
    <div id="wrapper">
      <div class="title">
        <h1>Who's <span>지혜</span>?</h1>
        <img class="jihye" src="image/lee.jpg" alt="자기소개 사진">
      </div>
      <div class="main">
        <h2>안녕하세요! 소통하는 개발자가 되고 싶은 <span>이지혜</span>입니다.</h2>
        <p>"협업은 당신이 혼자서 갈 수 없는 길을 함께 가게 만듭니다." - Helen Keller</p>
        <p>개발은 개발자 개개인의 능력도 물론 중요하지만, 효과적인 커뮤니케이션을 통한 팀워크가 이루어졌을 때 그 성과가 빛을 발한다고 생각합니다.</p>
        <p><span>저는 소통하며 함께 발전하는 개발자가 되고 싶습니다.</span></p>
      </div>
    </div>
  </body>
</html>
